<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>TODO List</h1>

        <ul id="list">
        </ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
